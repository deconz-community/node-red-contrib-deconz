<script type="text/html" data-help-name="deconz-input">
    <link rel="stylesheet" href="resources/node-red-contrib-deconz/css/common.css" type="text/css"/>
    <p>Эта нода получает все сообщения, приходящие из деконза, для выбранного устройства или группы.</p>
    <h3>Настройки</h3>
    <dl class="message-properties">
        <dt class="optional">Название <span class="property-type">string</span></dt>
        <dd>Указать свое название или оставить пустым.</dd>
        <dt>Сервер <span class="property-type">object</span></dt>
        <dd>Выбрать деконз сервер.</dd>
        <dt>Устройство <span class="property-type">string</span></dt>
        <dd>Устройство или группа, с которым будет работать нода.</dd>
        <dt class="optional">Топик <span class="property-type">string</span></dt>
        <dd>Опциональное свойство ноды.</dd>
        <dt class="optional">Статус <span class="property-type">string</span></dt>
        <dd>Выводить определенный параметр или все данные массивом. Статус показывается под нодой.</dd>
        <dt class="optional">Вывод <span class="property-type">string</span></dt>
        <dd>
            <ul>
                <li><b>Всегда:</b> при любом событии, полученным из деконза;</li>
                <li><b>При смене статуса:</b> только при изменении указанного статуса (полезно для сенсоров);</li>
                <li><b>При обновлении времени:</b> только при изменении значения 'lastupdated' (полезно при
                    использовании выключателей);
                </li>
            </ul>
        </dd>
        <dt class="optional">Начать вывод <span class="property-type">boolean</span></dt>
        <dd>Вывод данных при старте нод-реда или при деплое. (если выбран деплой измененных нод, и данная нода не
            менялась - вывода не будет)
        </dd>
    </dl>

    <h3>Выходы</h3>
    <h5>Выход 1: Данные</h5>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string / object</span></dt>
        <dd>Указанный статус или полное сообщение.</dd>
        <dt>payload_raw<span class="property-type">object</span></dt>
        <dd>Все данные, которые приходят от деконза.</dd>
        <dt>meta<span class="property-type">object</span></dt>
        <dd>Все данные по устройству или группе.</dd>
    </dl>
    <h5>Выход 2: Homekit</h5>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>Объект, отформатированный для homekit нод.</dd>
    </dl>
</script>
